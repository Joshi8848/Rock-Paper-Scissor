<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9fa7f0e7bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="container">
      <div class="section">
        <div class="info">
          <h3>You :</h3>
          <span id="playerScore">0</span>
        </div>
        <div class="screen">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
      </div>
      <div class="section">
        <div class="info">
          <h3>Computer :</h3>
          <span id="computerScore">0</span>
        </div>
        <div class="screen computer">
          <i class="fa-solid fa-hand"></i>
        </div>
      </div>
    </div>
    <h2 id="demo">Lets get started!</h2>
    <div class="buttons">
      <button class="fa-solid fa-hand-back-fist" id="rock"></button>
      <button class="fa-solid fa-hand" id="rock"></button>
      <button class="fa-solid fa-hand-scissors" id="rock"></button>
    </div>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
